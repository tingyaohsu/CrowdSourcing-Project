<script type="text/javascript">
$(document).ready(function(){
  $("#story").click(function(){
      word_count = $.trim($('[name="Turker_story"]').val()).split(' ').filter(function(v){return v!==''}).length;
      console.log(word_count);
      if (word_count<50){
        $('<span style="color:red">Please write Over 50 words !!!</span>').attr("id","error").append(
              $('#story')
        );
        setTimeout( "$('span').hide();", 2000);
      }
      else{
        $("#mturk_form").submit();  
      }
  });
});
</script>
